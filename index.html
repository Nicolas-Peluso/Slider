<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Slider</title>
</head>

<body>
    <section class="pagination-Container">
        <ul class="pagination-Item">
            <li><img src="img/foto1.jpg" alt="foto de raposa"></li>
            <li><img src="img/foto2.jpg" alt="foto de esquilo"></li>
            <li><img src="img/foto3.jpg" alt="foto de urso"></li>
            <li><img src="img/foto4.jpg" alt="foto de lobo"></li>
            <li><img src="img/foto5.jpg" alt="foto de babuino"></li>
            <li><img src="img/foto6.jpg" alt="foto de leao"></li>
        </ul>
    </section>

    <section class="Slide-Container">
        <ul class="Slide">
            <li><img src="img/foto1.jpg" alt="foto de raposa"></li>
            <li><img src="img/foto2.jpg" alt="foto de esquilo"></li>
            <li><img src="img/foto3.jpg" alt="foto de urso"></li>
            <li><img src="img/foto4.jpg" alt="foto de lobo"></li>
            <li><img src="img/foto5.jpg" alt="foto de babuino"></li>
            <li><img src="img/foto6.jpg" alt="foto de leao"></li>
        </ul>
    </section>
    <section class="arrow-nav">
        <button class="arrow-prev"><img src="img/arrow.svg" alt=""></button>
        <button class="arrow-next"><img src="img/arrow.svg" alt=""></button>
    </section>
    <script type="module" src="main.js/main.js"></script>
</body>

</html>
